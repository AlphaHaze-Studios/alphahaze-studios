name: Deploy to VM

on:
  push:
    branches: [master]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      - name: Build project
        run: npm run build

      - name: Ensure remote directory exists
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.PRIVATE_SSH_KEY }}
          script: mkdir -p /home/ubuntu/Projects/alphahaze-studios

      - name: Deploy dist/ to VM via rsync
        run: |
          rsync -avz --delete -e "ssh -i ${{ secrets.PRIVATE_SSH_KEY }} -o StrictHostKeyChecking=no" dist/ ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_HOST }}:/home/ubuntu/Projects/alphahaze-studios/

      - name: Restart Node.js server with PM2
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.PRIVATE_SSH_KEY }}
          script: |
            cd /home/ubuntu/Projects/alphahaze-studios
            if pm2 describe alphahaze > /dev/null; then
              pm2 restart alphahaze
            else
              pm2 start index.js --name alphahaze
            fi
            pm2 save
