name: Deploy Website
on:
  push:
    branches: [master]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Deploy via appleboy-ssh
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.PRIVATE_SSH_KEY }}
          script: |
            cd /home/ubuntu/Projects/alphahaze-studios
            git pull origin master
            npm ci
            if grep -q '"build"' package.json; then
              npm run build
            fi
            if pm2 describe alphahaze > /dev/null; then
              pm2 restart index.js --name alphahaze -- PORT=5000
            else
              pm2 start index.js --name alphahaze -- PORT=5000
            fi
            pm2 save
            pm2 status
