name: Deploy to VM

on:
  push:
    branches: [master]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      - name: Build project
        run: npm run build

      - name: Deploy dist/ to VM via rsync
        uses: burnett01/rsync-deployments@v7
        with:
          switches: -avzr --delete
          path: dist/
          remote_path: /home/ubuntu/Projects/alphahaze-studios
          remote_host: ${{ secrets.SERVER_HOST }}
          remote_user: ${{ secrets.SERVER_USER }}
          remote_key: ${{ secrets.PRIVATE_SSH_KEY }}

      - name: Restart Express server
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.PRIVATE_SSH_KEY }}
          script: |
            cd /home/ubuntu/Projects/alphahaze-studios
            if pm2 describe alphahaze > /dev/null; then
              pm2 restart alphahaze
            else
              pm2 start dist/index.js --name alphahaze
            fi
            pm2 save
